<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style7.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/jpg" href="gambar/icon.jpg">
    <title>Login awal</title>
</head>
<body>
    <div class="wrapper">
        <form action="home.html" method="post">
            <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><b><i>Login</i></b></h1>

            <div class="input-box">
                <input type="text" placeholder="Username"required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn">Login <a href="index.html"></a></button>

            <div class="register-link">
                <p>Don`t have an account?
                    <a href="pendaftaran.html">Register</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
